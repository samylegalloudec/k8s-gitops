apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-runner
  namespace: github-runner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-runner
  template:
    metadata:
      labels:
        app: github-runner
    spec:
      serviceAccountName: github-runner
      containers:
        - name: runner
          image: myoung34/github-runner:latest
          env:
            - name: ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: github-runner-secret
                  key: GITHUB_ACCESS_TOKEN
            - name: REPO_URL
              value: "https://github.com/samylegalloudec/"
            - name: RUNNER_NAME
              value: "rke2-runner"
            - name: RUNNER_WORKDIR
              value: "/tmp/github-runner"
            - name: LABELS
              value: "self-hosted,rke2"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          volumeMounts:
            - name: workdir
              mountPath: /tmp/github-runner
      volumes:
        - name: workdir
          emptyDir: {}
